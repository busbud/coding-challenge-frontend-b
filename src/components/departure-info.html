<div class="col-xs-12">
    <h3 ng-bind="::$ctrl.time"></h3>
</div>
<div class="col-xs-12">
    <span class="hide-xs" ng-bind="::$ctrl.location.name"></span>
    <a ng-href="https://www.google.com/maps/search/?api=1&query={{::$ctrl.location.lat}},{{::$ctrl.location.lon}}">
        <img class="map-pin" src="../assets/img/map-pin.png"/>
    </a>
</div>
